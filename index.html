<style>
    .form-controller{
        position: relative;
        width: 100%;

        min-height: 100%;
        min-width: 320px;
        max-width: 450px;
        margin: 0 auto;

        background-color: #b042ff;
    }

    label{
        color: white;
        font-size: 28px;
        font-family: Arial, Helvetica, sans-serif;
    }

    input[type=text]{
        width: 100%;
        height: 55px;

        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;

        margin: auto;

        padding-block: 1px;
        padding-inline: 2px;
    }

    form{
        padding: 5px;
    }

    .border{
        border: 1px solid grey;
        border-radius: 5px;
    }
</style>
<body>
    <div class="form-controller border">
        <h3 style="color: white; font-size: 80px; margin: 0;">Jimbox</h3>
        <form>
            <br>
            <label>&nbsp; Room Code</label>
            <input type="text" class="border">
        </form>
    </div>
</body>
